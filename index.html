<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results-Summary</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,502;1,502&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="results">
    <header>
      <h1>  Your Result</h1>
    </header>
      <div class="score">
        <label for="number">76</label>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="percentage">
        you scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="summary">
      <header>
        <h1>summary</h1>
      </header>
      <!-- reaction -->
      <article class="reaction">
        <div class="icon-container">
          <img
            src="./image/icon-reaction.svg"
            height="100"
            width="20 "
            alt="svg"
          />
          <p class="reaction-text">Reaction</p>
        </div>

        <p><span>80</span>/100</p>
      </article>
      <!-- memory -->
      <article class="memory">
        <div class="icon-container">
          <img
            src="./image/icon-memory.svg"
            height="100"
            width="20 "
            alt="svg"
          />
          <p class="memory-text">Memory</p>
        </div>

        <p><span>92</span>/100</p>
      </article>
      <!-- verbal -->
      <article class="verbal">
        <div class="icon-container">
          <img
            src="./image/icon-verbal.svg"
            height="100"
            width="20 "
            alt="svg"
          />
          <p class="verbal-text">Verbal</p>
        </div>

        <p><span>61</span>/100</p>
      </article>
      <!-- visual -->
      <article class="visual">
        <div class="icon-container">
          <img
            src="./image/icon-visual.svg"
            height="100"
            width="20 "
            alt="svg"
          />
          <p class="visual-text">Visual</p>
        </div>

        <p><span>72</span>/100</p>
      </article>
      <button>continue</button>
    </section>
 
  </body>
</html>
